<div class="modal" id="addTask">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add New Task</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newTaskForm">
            <div class="form-group">
              <label for="newTask">Title</label>
              <input type="text" id="newTask" autocomplete="off" class="form-control" placeholder="New Task">
            </div>
            <div class="form-group">
              <label for="newDueDate">Due Date</label>
              <input type="date" id="newDueDate" autocomplete="off" class="form-control" placeholder="Due Date">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" value="Submit" class="btn btn-primary" id="submitBtn" data-dismiss="modal" onclick="createTask(this.form)">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="editTask">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Task</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="EditTaskForm">
            <input type="hidden" id="editID" name="editID">
            <div class="form-group">
              <label for="editTitle">Title</label>
              <input type="text" id="editTitle" autocomplete="off" class="form-control" placeholder="New Task">
            </div>
            <div class="form-group">
              <label for="editDueDate">Due Date</label>
              <input type="date" id="editDueDate" autocomplete="off" class="form-control" placeholder="Due Date">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" value="Submit" class="btn btn-primary" id="editBtn" data-dismiss="modal" onclick="editSave()">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>
<template id="data-template">
  <tr>
    <td id="check"><input class="taskCheck" type="checkbox" onclick="completeTask(this)"></td>
    <td id="taskID" class="d-none"></td>
    <td id="complete" class="complete d-none" class="d-none"></td>
    <td id="task"></td>
    <td id="createdDate"></td>
    <td id="dueDate"></td>
    <td id="crudBtns">
      <button type="button" class="btn btn-outline-primary" id="updateBtn" data-toggle="modal" data-target="#editTask" onclick="editTask(this)"><i class="fas fa-pencil-alt"></i></button>
      <button type="button" class="btn btn-outline-primary" id="deleteBtn" onclick="deleteTask()"><i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
</template>
